<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
  <title>Scatter Plot</title>
  <style media="screen">
      .doping {
        fill: red;
      }
      .doping:hover {
        fill: brown;
      }
      .non-doping {
        fill: green;
      }
      .non-doping:hover {
        fill: brown;
      }
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 50;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
  </style>
</head>
<body>
<script type="text/javascript">
const div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

const svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500);

const margin = {
    top: 20,
    right: 30,
    bottom: 30,
    left: 40
  },
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

const x = d3.scaleLinear()
            .range([width,0]);

const y = d3.scaleLinear()
            .range([0,height]);

const data = d3.json('data/data.json',function(data){
  console.log(data);
  // data.forEach(function(d) {
  //        d.Seconds = parseTime(d.Seconds);
  //    });

  data.sort(function(x, y){
   return d3.ascending(x.Seconds, y.Seconds);
});
  // const min = data[0]['Seconds'];
  // console.log(min);
  x.domain(d3.extent(data,d => d.Seconds));
  y.domain(d3.extent(data,d => d.Place));

  console.log(x.domain());
  // console.log(y.domain());
  // data.map(function(d){ return console.log(d.Seconds-2210);})   // d.seconds -2210

const xAxis = d3.axisBottom(x)
                .tickFormat(function(d) {
                  let hours = Math.floor(d / 3600),
                      minutes = Math.floor((d - (hours * 3600)) / 60),
                      seconds = d - (minutes * 60);
                  let output = seconds + 's';
                  if (minutes) {
                      output = minutes + 'm ' + output;
                  }
                  if (hours) {
                      output = hours + 'h ' + output;
                  }
                  return output;
                });

                // .tickValues(data.map(function(d){ return (d.Seconds);}));   // 2210 2385 ...
                // .tickValues(d3.range(0, 180, 50));
               // .ticks(d3.timeSecond.every(50));
       // .tickValues(d3.range(0, width, 100))
       // .tickPadding(10)
        // .tickFormat(d3.timeFormat("%S"));
        // console.log(xAxis(2500));
const yAxis = d3.axisLeft(y)
             .tickFormat(d3.format(",.0f"))
             .ticks(5);

svg.append("g")
 .attr("transform", "translate("+margin.left+","+(height+margin.top)+")")
 .call(xAxis);
svg.append("g")
.attr("transform", "translate("+margin.left+","+margin.top+")")
 .call(yAxis);


 svg.selectAll("circle")
  .data(data)
.enter().append("circle")
  // .style("fill", "steelblue")
  .attr("class", function(d,i){
    if(d["Doping"]){
      return "doping";
    } else {
      return "non-doping";
    }
  })
  .attr("cx", function(d) { return x(d.Seconds)+margin.left; })
  .attr("cy", function(d) { return y(d.Place)+margin.top; })
  .attr("r", "5px")
  .on("mouseover", function(d) {
              div.transition()
                  .duration(200)
                  .style("opacity", .9);
              div	.html(d["Time"] + "," + d["Year"] + "<br/>"  + d["Doping"])
                  .style("left", (d3.event.pageX) + "px")
                  .style("top", (d3.event.pageY - 28) + "px");
              })
  .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
  });


  // Formatters for counts and times (converting numbers to Dates).

  //             minutes = Math.floor((d - (hours * 3600)) / 60),
  //             seconds = d - (minutes * 60);
  //         let output = seconds + 's';
  //         if (minutes) {
  //             output = minutes + 'm ' + output;
  //         }
  //         if (hours) {
  //             output = hours + 'h ' + output;
  //         }
  //         return output;
  //     };

      // console.log(formatMinutes(2100));   //valid 20m 00sec

});



</script>
